<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Face Chooser</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: linear-gradient(90deg, #FC466B 0%, #3F5EFB 100%);
  text-align: center;
}

.buttons {
  margin-bottom: 20px;
  padding-right: 200px;
  margin-top: 30px;
}

button {
  padding: 10px 20px;
  margin-right: 10px;
  cursor: pointer;
  border-radius: 10px;
}

.image-container {
  margin-top: 20px;
}
img {
  max-width: 100%;
  width: 150px;
  padding-right: 200px;
  margin-top: 60px;
}
  </style>
</head>
<body>
  <h1 class="body">Emotion Face Chooser</h1>
  <div class="buttons">
    <button id="happy-btn">Happy</button>
    <button id="sad-btn">Sad</button>
    <button id="angry-btn">Angry</button>
  </div>
  <div class="image-container">
    <img id="emotion-img" src="happy.png" alt="Emotion Image">
  </div>
<script>
    document.getElementById('happy-btn').addEventListener('click', function() {
  document.getElementById('emotion-img').src = './images/happy.png';
});

document.getElementById('sad-btn').addEventListener('click', function() {
  document.getElementById('emotion-img').src = './images/sad.png';
});

document.getElementById('angry-btn').addEventListener('click', function() {
  document.getElementById('emotion-img').src = './images/angry.png';
});
</script>
</body>
</html>
